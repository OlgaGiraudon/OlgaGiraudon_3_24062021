<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,300&display=swap" rel="stylesheet"> 
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <script src="https://kit.fontawesome.com/adf2835bfe.js" crossorigin="anonymous"></script>
        <title>Page_d'accueil</title>
    </head>
    <body>
        <header>
            <div class="logo_main"><h1>ohmyfood</h1></div>
        </header>
        <!--Geolocalisation-->
        <div class="geo">
            <i class="fas fa-map-marker-alt"></i>
            <p class="text_geo">Paris, Belleville</p>
        </div>
        <!--Réservez le menu-->
        <div class="reserv">
            <h2 class="reserv_title">Réservez le menu qui vous convient</h2>
            <p class="reserv_text">Découvrez des restaurants d'exception, séléctionnés par nos soins </p>
            <input type="submit" value="Explorez nos restaurants" class="button_rose">
        </div>
        <!--Fonctionnement-->
        <div class="fonctionnement_main">
            <span></span><h2>Fonctionnement</h2></span>
            <div class="fonctionnement_body">
                <div class="choose">
                    <div>
                        <div class="violet_number">1</div>
                        <div class="fonctionnement_icone"><i class="fas fa-mobile-alt" ></i></div>
                        <div class="fonctionnement_texte"><p>Choisissez un restaurant</p></div>
                    </div>
                </div>
                <div class="choose">
                    <div>
                        <div class="violet_number">2</div>
                        <div class="fonctionnement_icone"><i class="fas fa-list"></i></div>
                        <div class="fonctionnement_texte"><p>Composez votre menu</p></div>
                    </div>
                </div>
                <div class="choose">
                    <div>
                        <div class="violet_number">3</div>
                        <div class="fonctionnement_icone"><i class="fas fa-store"></i></div>
                        <div class="fonctionnement_texte"><p>Dégustez au restaurant</p></div>
                    </div>
                </div>
        </div>
        <!--Restaurants-->
        <div>
            
        </div>
    </body>
</html>
